<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Countdown to Chicken Time</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        color: #333;
        overflow-x: hidden;

        /* ‚úÖ Background image of baby chicks */
        background-image: url("chicks-bg.png");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    h1 {
        font-size: 3rem;
        margin-top: 30px;
        text-shadow: 2px 2px 4px white;
    }

    #countdown {
        font-size: 2.5rem;
        font-weight: bold;
        text-shadow: 1px 1px 3px white;
    }

    /* Click-spawn baby chicks */
    .spawn-chick {
        position: absolute;
        width: 60px;
        user-select: none;
        pointer-events: none;
        animation: floatUp 2s ease-out forwards;
    }

    @keyframes floatUp {
        from { transform: translateY(0); opacity: 1; }
        to   { transform: translateY(-100px); opacity: 0; }
    }

    /* Happy waving bear */
    .bear {
        position: absolute;
        font-size: 5rem;
        animation: bearWave 0.5s infinite alternate, fadeOut 2s forwards;
    }

    @keyframes bearWave {
        from { transform: rotate(0deg); }
        to   { transform: rotate(20deg); }
    }

    @keyframes fadeOut {
        0% { opacity: 1; }
        100% { opacity: 0; }
    }
</style>
</head>

<body>

<h1>üêî Countdown to Chicken Time</h1>
<div id="countdown">Loading‚Ä¶</div>

<script>
/* -------------------------------
   COUNTDOWN TIMER
--------------------------------*/
function updateCountdown() {
    const target = new Date("2025-11-29T19:00:00-06:00");
    const now = new Date();
    const diff = target - now;

    if (diff <= 0) {
        document.getElementById("countdown").innerHTML =
            "It‚Äôs Chicken Time! üçóüî•";
        return;
    }

    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff / (1000*60*60)) % 24);
    const minutes = Math.floor((diff / (1000*60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
}

setInterval(updateCountdown, 1000);
updateCountdown();

/* -------------------------------
   CLICK TO SPAWN BABY CHICKS
--------------------------------*/
document.addEventListener("click", (event) => {
    const chick = document.createElement("img");
    chick.src = "baby-chick.png";  // <-- Replace with your chick image file
    chick.className = "spawn-chick";
    chick.style.left = event.pageX - 30 + "px";
    chick.style.top = event.pageY - 30 + "px";

    document.body.appendChild(chick);

    setTimeout(() => chick.remove(), 2000);
});

/* -------------------------------
   WAVING BEARS APPEAR EVERY 5 SEC
--------------------------------*/
function spawnBear() {
    const bear = document.createElement("div");
    bear.className = "bear";
    bear.innerHTML = "üß∏";

    bear.style.left = Math.random() * (window.innerWidth - 100) + "px";
    bear.style.top = Math.random() * (window.innerHeight - 100) + "px";

    document.body.appendChild(bear);

    setTimeout(() => bear.remove(), 2000);
}

setInterval(spawnBear, 5000);
</script>

</body>
</html>
