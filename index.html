<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown to Chicken Time</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            background: #fdf2d0;
            overflow-x: hidden;
        }

        /* Background Video */
        #bgVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        h1 {
            font-size: 3rem;
            margin-top: 30px;
            text-shadow: 2px 2px 5px #fff;
        }

        #countdown {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 15px;
            text-shadow: 2px 2px 4px #fff;
        }

        #fact {
            margin-top: 20px;
            padding: 10px;
            font-size: 1.2rem;
            background: rgba(255,255,255,0.7);
            display: inline-block;
            border-radius: 10px;
        }

        /* Dancing Chicken GIF */
        .dancing-chicken {
            margin-top: 30px;
            width: 260px;
        }

        /* Chick Pecking on Click */
        .peck-chick {
            position: absolute;
            width: 80px;
            pointer-events: none;
            animation: peck 0.7s ease-out forwards;
        }

        @keyframes peck {
            0% { transform: scale(0.3) translateY(0); opacity: 1; }
            50% { transform: scale(1.1) translateY(-10px); opacity: 1; }
            100% { transform: scale(0.3) translateY(0); opacity: 0; }
        }

        /* Happy Bears */
        .bear {
            position: absolute;
            font-size: 4rem;
            animation: wave 2s ease-in-out;
        }

        @keyframes wave {
            0% { transform: translateY(20px) scale(0.5); opacity: 0; }
            20% { transform: translateY(0) scale(1); opacity: 1; }
            80% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-20px) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video id="bgVideo" autoplay muted loop playsinline>
        <source src="baby_chicks.mp4" type="video/mp4" />
        Your browser does not support background video.
    </video>

    <h1>üêî Countdown to Chicken Time</h1>
    <div id="countdown">Loading‚Ä¶</div>

    <div id="fact">Chicken fact of the day loading‚Ä¶</div>

    <img src="dancing_chicken.gif" class="dancing-chicken" />

    <script>
        /* ------------------------------
           Chicken Facts
        ------------------------------ */
        const chickenFacts = [
            "Chickens can remember over 100 different faces!",
            "Chickens have full-color vision like humans.",
            "A chicken‚Äôs top speed is about 9 mph.",
            "Chickens talk to their chicks before they hatch.",
            "The world‚Äôs oldest chicken lived to age 16.",
            "Roosters have built-in earplugs!"
        ];
        document.getElementById("fact").innerText =
            chickenFacts[Math.floor(Math.random() * chickenFacts.length)];

        /* ------------------------------
           Countdown Timer
        ------------------------------ */
        function updateCountdown() {
            const target = new Date("2025-11-29T19:00:00-06:00");
            const now = new Date();
            const diff = target - now;

            if (diff <= 0) {
                countdown.innerHTML = "It‚Äôs Chicken Time! üçóüî•";
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / (1000 * 60)) % 60);
            const s = Math.floor((diff / 1000) % 60);

            countdown.innerHTML = `${d}d ${h}h ${m}m ${s}s`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        /* ------------------------------
           Chicks Appearing on Click
        ------------------------------ */
        document.addEventListener("click", (e) => {
            const chick = document.createElement("img");
            chick.src = "peck_chick.png";
            chick.className = "peck-chick";
            chick.style.left = e.clientX - 40 + "px";
            chick.style.top = e.clientY - 40 + "px";

            document.body.appendChild(chick);
            setTimeout(() => chick.remove(), 700);
        });

        /* ------------------------------
           Happy Bears Every 5 Seconds
        ------------------------------ */
        function spawnBear() {
            const bear = document.createElement("div");
            bear.className = "bear";
            bear.textContent = "üêªüëã";

            bear.style.left = Math.random() * (window.innerWidth - 100) + "px";
            bear.style.top = Math.random() * (window.innerHeight - 100) + "px";

            document.body.appendChild(bear);
            setTimeout(() => bear.remove(), 2000);
        }
        setInterval(spawnBear, 5000);
    </script>

</body>
</html>
