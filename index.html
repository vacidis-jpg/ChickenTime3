<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chicken Time Countdown</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background-image: url('https://raw.githubusercontent.com/PawelMikolajczyk/ChickenTime3/main/assets/chicks-bg.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
  }

  h1 {
    margin-top: 20px;
    font-size: 2.5rem;
    color: #fff;
    text-shadow: 2px 2px 5px black;
  }

  #countdown {
    font-size: 2rem;
    margin-top: 10px;
    padding: 10px;
    color: yellow;
    background: rgba(0, 0, 0, 0.6);
    display: inline-block;
    border-radius: 10px;
  }

  .chicken-gif {
    width: 250px;
    margin-top: 20px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  #fact {
    margin-top: 25px;
    padding: 15px;
    width: 70%;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    background: rgba(255, 255, 255, 0.85);
    border-radius: 12px;
    font-size: 1.3rem;
    box-shadow: 0 0 10px #0005;
  }

  /* Chick click animation */
  .click-chick {
    position: absolute;
    width: 60px;
    pointer-events: none;
    animation: pop 0.9s ease-out forwards;
  }

  @keyframes pop {
    0% { transform: scale(0.2); opacity: 1; }
    80% { transform: scale(1); opacity: 1; }
    100% { transform: scale(1); opacity: 0; }
  }

  /* Bear pop-in */
  .bear {
    position: fixed;
    width: 140px;
    bottom: 20px;
    right: 20px;
    opacity: 0;
    animation: appear 2s ease-in-out forwards;
  }

  @keyframes appear {
    0% { opacity: 0; transform: translateY(20px); }
    15% { opacity: 1; transform: translateY(0); }
    85% { opacity: 1; }
    100% { opacity: 0; transform: translateY(20px); }
  }
</style>
</head>

<body>

<h1>üêî Countdown to Chicken Time!</h1>

<div id="countdown">Loading‚Ä¶</div>

<!-- Dancing chicken GIF -->
<img class="chicken-gif"
     src="https://media.tenor.com/7vTfp14RJC4AAAAi/chicken-dance.gif"
     alt="Dancing Chicken">

<!-- Chicken Fact of the Day -->
<div id="fact">Loading chicken facts‚Ä¶</div>


<script>
/* ---------------- COUNTDOWN TIMER ---------------- */
const endDate = new Date("November 29, 2025 19:00:00 CST");

function updateCountdown() {
  const now = new Date();
  const diff = endDate - now;

  if (diff <= 0) {
    document.getElementById("countdown").innerHTML = "üêî IT'S CHICKEN TIME!! üêî";
    return;
  }

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  document.getElementById("countdown").innerHTML =
    `${days}d ${hours}h ${minutes}m ${seconds}s`;
}
setInterval(updateCountdown, 1000);
updateCountdown();


/* ---------------- CHICKEN FACTS (TRIPLED) ---------------- */
const facts = [
  "Chickens can remember over 100 faces ‚Äî human and chicken!",
  "Baby chicks communicate with their mothers before hatching.",
  "Chickens dream just like humans!",
  "Chickens are the closest living relatives of the T. rex.",
  "Roosters have built-in earplugs to protect them when crowing.",
  "A chicken once lived 18 months without a head!",
  "Hens teach specific calls to their chicks while still in the egg.",
  "Chickens can run up to 9 miles per hour.",
  "Some hens purr when they are happy."
];

let factIndex = 0;
function cycleFacts() {
  document.getElementById("fact").innerHTML = facts[factIndex];
  factIndex = (factIndex + 1) % facts.length;
}
cycleFacts();
setInterval(cycleFacts, 7000);


/* ---------------- CLICK TO SPAWN CHICKS ---------------- */
const CLICK_CHICK_URL =
  "https://raw.githubusercontent.com/PawelMikolajczyk/ChickenTime3/main/assets/click-chick.png";

document.addEventListener("click", function(event) {
  const chick = document.createElement("img");
  chick.src = CLICK_CHICK_URL;
  chick.className = "click-chick";
  chick.style.left = event.pageX - 30 + "px";
  chick.style.top = event.pageY - 30 + "px";
  document.body.appendChild(chick);

  setTimeout(() => chick.remove(), 900);
});


/* ---------------- BEAR APPEAR EVERY 5 SECONDS ---------------- */
const BEAR_URL =
  "https://raw.githubusercontent.com/PawelMikolajczyk/ChickenTime3/main/assets/bear-wave.png";

function showBear() {
  const bear = document.createElement("img");
  bear.src = BEAR_URL;
  bear.className = "bear";
  document.body.appendChild(bear);

  setTimeout(() => bear.remove(), 2000);
}
setInterval(showBear, 5000);
</script>

</body>
</html>
