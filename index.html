<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown to Chicken Time</title>
    <style>
        body {
            background: #fdf2d0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            padding: 40px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Animated Chickens */
        .chicken-container {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .chicken {
            font-size: 4.5rem;
            display: inline-block;
            animation: bobbing 1.6s ease-in-out infinite;
        }

        .chicken:nth-child(2) { animation-delay: 0.3s; }
        .chicken:nth-child(3) { animation-delay: 0.6s; }

        @keyframes bobbing {
            0%   { transform: translateY(0); }
            50%  { transform: translateY(-18px); }
            100% { transform: translateY(0); }
        }

        #audioButton {
            margin-top: 35px;
            padding: 14px 24px;
            font-size: 1.2rem;
            background: #ffca57;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üêî Countdown to Chicken Time</h1>
    <div id="countdown">Loading‚Ä¶</div>

    <button id="audioButton">üîä Start Chicken Time Audio</button>

    <div class="chicken-container">
        <div class="chicken">üêî</div>
        <div class="chicken">üçó</div>
        <div class="chicken">üêî</div>
    </div>

    <script>
        let audioCtx;
        let audioEnabled = false;

        const audioButton = document.getElementById("audioButton");

        // Start audio context on user click
        audioButton.addEventListener("click", () => {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            audioEnabled = true;
            audioButton.style.display = "none";

            startBackgroundLoop();
            randomClucks();
        });

        /* -------------------------------
           BACKGROUND MUSIC (Synth Loop)
        --------------------------------*/
        function startBackgroundLoop() {
            const tempo = 600; // ms between notes
            const notes = [440, 554, 659, 554]; // A major-ish chicken melody

            let i = 0;
            function playNote() {
                if (!audioEnabled) return;

                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();

                osc.frequency.value = notes[i % notes.length];
                osc.type = "sine";

                gain.gain.setValueAtTime(0.0001, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.12, audioCtx.currentTime + 0.05);
                gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.3);

                osc.connect(gain).connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.31);

                i++;
                setTimeout(playNote, tempo);
            }

            playNote();
        }

        /* -------------------------------
           RANDOM CHICKEN CLUCKS
        --------------------------------*/
        function randomClucks() {
            if (!audioEnabled) return;

            const interval = Math.random() * 4000 + 3000; // 3‚Äì7 sec

            setTimeout(() => {
                playCluck();
                randomClucks();
            }, interval);
        }

        function playCluck() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = "square";
            osc.frequency.setValueAtTime(700, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.15);

            gain.gain.setValueAtTime(0.0001, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.4, audioCtx.currentTime + 0.05);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.2);

            osc.connect(gain).connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.25);
        }

        /* -------------------------------
           BIG CHICKEN TIME SQUAWK
        --------------------------------*/
        function chickenTimeSquawk() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = "sawtooth";
            osc.frequency.setValueAtTime(300, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(900, audioCtx.currentTime + 0.4);

            gain.gain.setValueAtTime(0.0001, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(1.0, audioCtx.currentTime + 0.1);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.45);

            osc.connect(gain).connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }

        /* -------------------------------
           COUNTDOWN TIMER
        --------------------------------*/
        function updateCountdown() {
            const targetDate = new Date("2025-11-29T19:00:00-06:00");
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById("countdown").innerHTML =
                    "It‚Äôs Chicken Time! üçóüî•";

                if (audioEnabled) {
                    chickenTimeSquawk();
                }

                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById("countdown").innerHTML =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
