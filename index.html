<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Countdown to Chicken Time</title>

  <style>
    html, body { height: 100%; margin: 0; }
    body {
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;

      background-image: url('https://raw.githubusercontent.com/vacidis-jpg/ChickenTime3/main/chicks-bg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      pointer-events: none;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 28px 20px;
      max-width: 980px;
      margin: 0 auto;
    }

    h1 {
      margin-top: 18px;
      font-size: 2.6rem;
      text-shadow: 0 4px 12px rgba(0,0,0,0.75);
    }

    #countdown {
      font-size: 2.2rem;
      font-weight: 700;
      margin-top: 10px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }

    #fact {
      display: inline-block;
      margin-top: 16px;
      padding: 10px 14px;
      background: rgba(0,0,0,0.46);
      border-radius: 12px;
      font-size: 1.05rem;
    }

    .chicken-gif {
      width: 240px;
      margin-top: 18px;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,0.6));
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .gif-fallback-emoji {
      display: inline-block;
      font-size: 3rem;
      margin-top: 18px;
    }

    .bear-container {
      position: absolute;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 9999;
      animation: fadeBear 2s ease-in-out forwards;
    }

    @keyframes fadeBear {
      0% { opacity: 0; transform: translate(-50%,-50%) scale(0.7); }
      15% { opacity: 1; transform: translate(-50%,-50%) scale(1); }
      85% { opacity: 1; }
      100% { opacity: 0; transform: translate(-50%,-50%) scale(0.7); }
    }

    .bear-head {
      font-size: 4rem;
      text-shadow: 3px 3px 12px rgba(0,0,0,.7);
    }

    .bear-paw {
      position: absolute;
      right: -20px;
      top: 5px;
      font-size: 2.4rem;
      transform-origin: bottom center;
      animation: wavePaw 0.5s ease-in-out infinite alternate;
    }

    @keyframes wavePaw {
      0% { transform: rotate(20deg); }
      100% { transform: rotate(-20deg); }
    }

    .click-chick {
      position: absolute;
      width: 90px;
      pointer-events: none;
      transform: translate(-50%,-50%);
      animation: popChick 1s forwards;
      z-index: 9999;
    }

    @keyframes popChick {
      0% { opacity: 0; transform: translate(-50%,-50%) scale(0.2); }
      60% { opacity: 1; transform: translate(-50%,-50%) scale(1.1); }
      100% { opacity: 0; transform: translate(-50%,-50%) scale(1); }
    }

    /* Music controls UI */
    #musicControls {
      position: fixed;
      bottom: 18px;
      left: 18px;
      background: rgba(0,0,0,0.6);
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.06);
      z-index: 99999;
      color: #fff;
      font-size: 14px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #musicControls button {
      background: rgba(255,255,255,0.06);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.08);
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    #volumeSlider {
      width: 140px;
    }

    .sr-only {
      position: absolute !important;
      height: 1px; width: 1px;
      overflow: hidden;
      clip: rect(1px,1px,1px,1px);
      white-space: nowrap;
    }

    @media (max-width: 420px) {
      .chicken-gif { width: 160px; }
      .click-chick { width: 64px; }
      #musicControls { left: 12px; bottom: 12px; padding: 8px; gap: 8px; }
      #volumeSlider { width: 100px; }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <!-- Hidden (system) audio element ‚Äî controlled via UI below -->
  <audio id="musicPlayer" autoplay loop style="display:none;"></audio>

  <div class="content">
    <h1>üêî Countdown to Chicken Time</h1>

    <div id="countdown">Loading‚Ä¶</div>

    <!-- fact above the GIF -->
    <div id="fact">Loading chicken fact‚Ä¶</div>

    <!-- Chicken GIF placed under the countdown (as requested) -->
    <img id="chickenGif"
         class="chicken-gif"
         src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZHY4dDlub24yd3RpZndvc2pmdGtmcHVseDJ6cHo4bXNhN21yOHIzOCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/bJ91q0UsnGbacudx2g/giphy.gif"
         alt="Dancing chicken">
  </div>

  <!-- Music control UI -->
  <div id="musicControls" aria-live="polite">
    <button id="muteBtn" aria-pressed="false">üîä Mute</button>
    <label for="volumeSlider" class="sr-only">Volume</label>
    <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1" />
  </div>

<script>
/* -------------------------
   Chicken facts
------------------------- */
const facts = [
  "Chickens can remember over 100 individual faces!",
  "Baby chicks communicate with their mother before hatching.",
  "Chickens have excellent color vision.",
  "A hen turns her eggs about 50 times a day.",
  "Chickens dream during REM sleep!",
  "Roosters have built-in alarm clocks and crow based on sunlight.",
  "Chickens can run up to 9 mph.",
  "Some hens sing a little song after laying an egg.",
  "Chickens taste salt but not sweetness.",
  "A group of chickens is called a flock.",
  "Chickens have over 30 unique vocalizations.",
  "Chicks imprint on the first moving thing they see.",
  "Chickens can sense time intervals.",
  "Chickens use REM sleep like humans.",
  "Chickens see ultraviolet light!"
];

const factEl = document.getElementById("fact");
let factIndex = Math.floor(Math.random() * facts.length);

function updateFact() {
  factEl.textContent = "üìò " + facts[factIndex];
  factIndex = (factIndex + 1) % facts.length;
}
updateFact();
setInterval(updateFact, 7000);

/* -------------------------
   Countdown + Dynamic Music
------------------------- */

// Target time: Nov 29, 2025 19:00:00 America/Chicago (-06:00)
const TARGET_ISO = "2025-11-29T19:00:00-06:00";

// MP3 tracks (public domain / reliably accessible)
const MUSIC_TRACKS = {
  intense: "https://cdn.pixabay.com/download/audio/2022/03/15/audio_6bd26e40b7.mp3?filename=epic-classical-110997.mp3",
  medium:  "https://cdn.pixabay.com/download/audio/2022/03/15/audio_7e9486a1fd.mp3?filename=mozart-eine-kleine-nachtmusik-111063.mp3",
  serene:  "https://cdn.pixabay.com/download/audio/2022/03/16/audio_670a4dd9a8.mp3?filename=moonlight-piano-112194.mp3"
};

const musicPlayer = document.getElementById("musicPlayer");
let currentTrack = null;

// UI controls
const muteBtn = document.getElementById("muteBtn");
const volumeSlider = document.getElementById("volumeSlider");

// initialize volume and mute state from slider
musicPlayer.volume = parseFloat(volumeSlider.value || "1");
musicPlayer.muted = false;

// Autoplay restrictions: unlock audio on first user interaction
let audioUnlocked = false;
function unlockAudioOnce() {
  if (audioUnlocked) return;
  audioUnlocked = true;
  // Attempt to play the current source if set (may fail silently otherwise)
  musicPlayer.play().catch(err => {
    // Browsers often throw, but once user interacts playback should work
    console.log("Audio play attempt after unlock:", err && err.message ? err.message : err);
  });
}
document.addEventListener("click", unlockAudioOnce, { once: true });
document.addEventListener("keydown", unlockAudioOnce, { once: true });
document.addEventListener("touchstart", unlockAudioOnce, { once: true });

// choose track based on time remaining (hours)
function chooseTrackByRemaining(diffMs) {
  const hours = diffMs / 3600000;
  if (hours > 48) return MUSIC_TRACKS.intense;
  if (hours > 12) return MUSIC_TRACKS.medium;
  return MUSIC_TRACKS.serene;
}

function updateMusic(diffMs) {
  const chosen = chooseTrackByRemaining(diffMs);
  if (chosen !== currentTrack) {
    currentTrack = chosen;
    // preserve current volume and muted settings, just swap src
    const wasMuted = musicPlayer.muted;
    const prevVolume = musicPlayer.volume;

    musicPlayer.src = chosen;
    // reapply volume and mute
    musicPlayer.volume = prevVolume;
    musicPlayer.muted = wasMuted;

    // attempt to play only if the user has unlocked audio
    if (audioUnlocked) {
      musicPlayer.play().catch(e => {
        // don't spam console on expected autoplay rejections
        console.log("Play after track change rejected (expected if no unlock):", e && e.message ? e.message : e);
      });
    }
  }
}

const countdownEl = document.getElementById("countdown");

function updateCountdown() {
  const target = new Date(TARGET_ISO);
  const now = new Date();
  const diff = target - now;

  updateMusic(diff);

  if (diff <= 0) {
    countdownEl.textContent = "üéâ It's Chicken Time!! üéâ";
    // fade out music when event fires
    try {
      let vol = musicPlayer.volume;
      const fade = setInterval(() => {
        vol = Math.max(0, vol - 0.02);
        musicPlayer.volume = vol;
        if (vol <= 0.01) {
          musicPlayer.pause();
          clearInterval(fade);
        }
      }, 150);
    } catch (e) {}
    return;
  }

  const days = Math.floor(diff / 86400000);
  const hours = Math.floor((diff / 3600000) % 24);
  const minutes = Math.floor((diff / 60000) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
}

// start countdown and music selection loop
updateCountdown();
setInterval(updateCountdown, 1000);

/* -------------------------
   Click => Spawn chick (click-chick)
------------------------- */
const CLICK_CHICK_URL = "CLICK_CHICK_URL_HERE";

document.addEventListener("click", (ev) => {
  // leave original unlock handler in place ‚Äî this is purely visual spawn
  if (!ev.clientX && !ev.clientY) return;

  const img = new Image();
  img.className = "click-chick";
  img.style.left = ev.clientX + "px";
  img.style.top = ev.clientY + "px";
  img.src = CLICK_CHICK_URL;

  img.onerror = () => {
    // if image fails, show emoji fallback
    img.remove();
    const fallback = document.createElement("div");
    fallback.className = "click-chick";
    fallback.style.left = ev.clientX + "px";
    fallback.style.top  = ev.clientY + "px";
    fallback.textContent = "üê§";
    fallback.style.fontSize = "2.4rem";
    document.body.appendChild(fallback);
    setTimeout(() => fallback.remove(), 1000);
  };

  img.onload = () => {
    document.body.appendChild(img);
    setTimeout(() => img.remove(), 1000);
  };
});

/* -------------------------
   Resilient chicken GIF (tries alternates then emoji)
------------------------- */
(function makeGifResilient() {
  const img = document.getElementById("chickenGif");
  if (!img) return;

  const alternates = [
    "https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif",
    "https://media.tenor.com/images/9b2f3f2a0f4d5c7b6c1a2dcb8b1c9e00/tenor.gif"
  ];

  img.dataset.tryIndex = "0";

  function onErr() {
    let idx = parseInt(img.dataset.tryIndex || "0", 10);
    if (idx < alternates.length) {
      img.dataset.tryIndex = String(idx + 1);
      img.src = alternates[idx];
    } else {
      const emoji = document.createElement("div");
      emoji.className = "gif-fallback-emoji";
      emoji.textContent = "üêî";
      img.replaceWith(emoji);
      img.removeEventListener("error", onErr);
    }
  }

  img.addEventListener("error", onErr);
})();

/* -------------------------
   Static bear + waving paw
------------------------- */
function spawnBear() {
  const bear = document.createElement("div");
  bear.className = "bear-container";

  bear.innerHTML = `
    <div class="bear-head">üêª</div>
    <div class="bear-paw">üëã</div>
  `;

  const vw = window.innerWidth;
  const vh = window.innerHeight;

  bear.style.left = (Math.random() * (vw * 0.8) + vw * 0.1) + "px";
  bear.style.top  = (Math.random() * (vh * 0.8) + vh * 0.1) + "px";

  document.body.appendChild(bear);
  setTimeout(() => bear.remove(), 2000);
}

setTimeout(() => {
  spawnBear();
  window._bearInterval = setInterval(spawnBear, 5000);
}, 1200);

window.addEventListener("beforeunload", () => {
  if (window._bearInterval) clearInterval(window._bearInterval);
});

/* -------------------------
   Music Controls: mute & volume slider
------------------------- */
muteBtn.addEventListener("click", () => {
  musicPlayer.muted = !musicPlayer.muted;
  muteBtn.textContent = musicPlayer.muted ? "üîà Unmute" : "üîä Mute";
  muteBtn.setAttribute("aria-pressed", String(musicPlayer.muted));
});

// volume slider
volumeSlider.addEventListener("input", (e) => {
  const v = parseFloat(e.target.value);
  musicPlayer.volume = v;
  // if user moves volume to 0, visually show as muted (but don't set true 'muted' flag)
  if (v <= 0.001) {
    muteBtn.textContent = "üîà Unmute";
    muteBtn.setAttribute("aria-pressed", "true");
  } else {
    if (!musicPlayer.muted) {
      muteBtn.textContent = "üîä Mute";
      muteBtn.setAttribute("aria-pressed", "false");
    }
  }
});

// ensure slider reflects player volume if changed programmatically
musicPlayer.addEventListener("volumechange", () => {
  const vol = Math.round((musicPlayer.volume ?? 1) * 100) / 100;
  if (parseFloat(volumeSlider.value) !== vol) {
    volumeSlider.value = String(vol);
  }

  // keep muteBtn text consistent when true muted flag toggled
  muteBtn.textContent = musicPlayer.muted ? "üîà Unmute" : "üîä Mute";
  muteBtn.setAttribute("aria-pressed", String(musicPlayer.muted));
});

/* -------------------------
   Initialize current track immediately (so src exists)
------------------------- */
(function initTrackOnLoad() {
  const target = new Date(TARGET_ISO);
  const diff = target - new Date();
  currentTrack = chooseTrackByRemaining(diff);
  musicPlayer.src = currentTrack;
  // if user already interacted (rare), try to play
  if (audioUnlocked) musicPlayer.play().catch(()=>{});
})();
</script>
</body>
</html>
