<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chicken Time Countdown</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #fff;
            overflow-x: hidden;

            /* Background image of baby chicks */
            background-image: url('https://cdn.pixabay.com/photo/2016/03/27/19/40/chicks-1281584_1280.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h1 {
            margin-top: 30px;
            font-size: 3rem;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
        }

        #countdown {
            font-size: 2rem;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
        }

        /* Click-chicken animation */
        .peck-chick {
            position: absolute;
            width: 80px;
            height: auto;
            pointer-events: none;
            animation: pop 0.7s ease-out forwards;
        }

        @keyframes pop {
            0% { transform: scale(0.2); opacity: 0; }
            40% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>üêî Chicken Time Countdown! üêî</h1>
    <div id="countdown"></div>

    <script>
        // ==========================
        // Countdown Timer
        // ==========================
        const targetDate = new Date("November 29, 2025 19:00:00 CST");

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById("countdown").innerHTML = "üéâ It's Chicken Time!! üéâ";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById("countdown").innerHTML =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // ==========================
        // Spawn a baby chick on click
        // ==========================
        document.addEventListener("click", (e) => {
            const chick = document.createElement("img");

            // 100% working baby chick PNG
            chick.src = "https://pngimg.com/uploads/chicken/chicken_PNG2167.png";

            chick.className = "peck-chick";
            chick.style.left = (e.clientX - 40) + "px";
            chick.style.top = (e.clientY - 40) + "px";

            document.body.appendChild(chick);

            setTimeout(() => chick.remove(), 700);
        });
    </script>

</body>
</html>
